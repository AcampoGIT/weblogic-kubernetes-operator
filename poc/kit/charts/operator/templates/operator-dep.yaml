apiVersion: apps/v1beta1 # for versions before 1.6.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: weblogic-operator
  namespace: {{ .Values.operatorNamespace }}
  labels:
    weblogic.resourceVersion: operator-v1
    weblogic.operatorName: {{ .Values.operatorNamespace }}
spec:
  replicas: 1
  template:
    metadata:
     labels:
        weblogic.resourceVersion: operator-v1
        weblogic.operatorName: {{ .Values.operatorNamespace }}
        app: weblogic-operator
    spec:
      serviceAccountName: {{ .Values.operatorServiceAccount }}
      containers:
      - name: weblogic-operator
        image: {{ .Values.operatorImage }}
        imagePullPolicy: {{ .Values.operatorImagePullPolicy }}
        command: ["bash"]
        args: ["/operator/operator.sh"]
        env:
        - name: OPERATOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: OPERATOR_VERBOSE
          value: "false"
        - name: JAVA_LOGGING_LEVEL
          value: {{ .Values.javaLoggingLevel }}
        {{- if .Values.remoteDebugNodePortEnabled }}
        - name: REMOTE_DEBUG_PORT
          value: {{ .Values.internalDebugHttpPort }}
        {{- end }}
        volumeMounts:
        - name: weblogic-operator-cm-volume
          mountPath: /operator/config
        - name: weblogic-operator-secrets-volume
          mountPath: /operator/secrets
          readOnly: true
        {{- if .Values.elkIntegrationEnabled }}
        - mountPath: /logs
          name: log-dir
          readOnly: false
        {{- end }}
        livenessProbe:
          exec:
            command:
              - bash
              - '/operator/livenessProbe.sh'
          initialDelaySeconds: 120
          periodSeconds: 5
      {{- if .Values.elkIntegrationEnabled }}
      - name: logstash
        image: logstash:5
        args: ['-f', '/logs/logstash.conf']
        volumeMounts:
        - name: log-dir
          mountPath: /logs
        env:
        - name: ELASTICSEARCH_HOST
          value: elasticsearch.default.svc.cluster.local
        - name: ELASTICSEARCH_PORT
          value: '9200'
      {{- end }}
      volumes:
      - name: weblogic-operator-cm-volume
        configMap:
          name: weblogic-operator-cm
      - name: weblogic-operator-secrets-volume
        secret:
          secretName: weblogic-operator-secrets
      {{- if .Values.elkIntegrationEnabled }}
      - name: log-dir
        emptyDir:
          medium: Memory
      {{- end }}
