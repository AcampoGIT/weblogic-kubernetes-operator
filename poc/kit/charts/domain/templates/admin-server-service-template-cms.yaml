{{- $values := .Values -}}
{{- range $key, $element := $values.adminServerServiceTemplates -}}
---
kind: ConfigMap
metadata:
  labels:
    weblogic.createdByOperator: "true"
    weblogic.operatorName: {{ $values.operatorNamespace }}
    weblogic.resourceVersion: domain-v1
  name: {{ $values.domainUID }}-{{ $key }}-admin-server-service-template-cm
  namespace: {{ $values.domainsNamespace }}
data:
  server-service.yaml: |-
    apiVersion: v1
    kind: Service
    metadata:
      annotations:
        service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
      labels:
        weblogic.createdByOperator: "true"
        weblogic.domainUID: {{ $values.domainUID }}
        weblogic.resourceVersion: domain-v1
        weblogic.serverName: %ADMIN_SERVER_NAME%
      name: {{ $values.domainUID }}-%ADMIN_SERVER_NAME%
      namespace: {{ $values.domainsNamespace }}
    spec:
      externalTrafficPolicy: Cluster
      ports:
      - nodePort: 30901
        port: %ADMIN_SERVER_PORT%
        protocol: TCP
        targetPort: %ADMIN_SERVER_PORT%
      publishNotReadyAddresses: true
      selector:
        weblogic.createdByOperator: "true"
        weblogic.domainUID: {{ $values.domainUID }}
        weblogic.serverName: %ADMIN_SERVER_NAME%
      type: NodePort
{{- end }}
