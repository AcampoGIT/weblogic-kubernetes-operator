apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    weblogic.domainName: poc-domain
    weblogic.domainUID: poc-duid
    weblogic.resourceVersion: domain-v1
  name: poc-duid-weblogic-domain-home-pv
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 5Gi
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: poc-duid-weblogic-domain-home-pvc
    namespace: poc-d-ns
  hostPath:
    path: /scratch/k8s-dir/poc-duid/domain-home
    type: ""
  persistentVolumeReclaimPolicy: Retain
  storageClassName: poc-duid-weblogic-domain-home-storage-class
